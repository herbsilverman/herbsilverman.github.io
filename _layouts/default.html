<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | escape }}{% if site.title %} | {{ site.title | escape }}{% endif %}</title>

    {%- if page.description -%}
      <meta name="description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 }}">
    {%- elsif site.description -%}
      <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    {%- endif -%}

    <!-- Favicon (optional, safe to remove if not used) -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">

    <!-- Theme and Custom Styles -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  </head>

  <body>
    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/blog' | relative_url }}">Blog</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="wrapper">
        <p>© {{ site.time | date: "%Y" }} {{ site.title }} — Built with <a href="https://jekyllrb.com">Jekyll</a> & Minima.</p>
      </div>
    </footer>
  </body>
</html>
